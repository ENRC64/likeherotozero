spring.application.name=likeherotozero

# Datenbank-URL
spring.datasource.url=jdbc:mysql://localhost:3306/like_hero_db?serverTimezone=UTC&useSSL=false

# Benutzername
spring.datasource.username=root

# Passwort
# Zugunsten der Portabilit√§t dieser Fallstudie wurde das Passwort leer gelassen.
spring.datasource.password=

# Tabellen-Auto-Update
spring.jpa.hibernate.ddl-auto=update

# SQL-Logging
spring.jpa.show-sql=true

# SQL-Dialekt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect