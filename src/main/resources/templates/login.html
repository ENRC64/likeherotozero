<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Like Hero To Zero</title>
    <!-- Bootstrap 5 für modernes Styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Inter", sans-serif;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        border-radius: 15px;
        border: none;
      }
      .btn-success {
        background-color: #198754;
        border: none;
        font-weight: 600;
      }
      .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="card shadow-lg login-card">
      <div class="text-center mb-4">
        <h1 class="h3 fw-bold text-success">Like Hero To Zero</h1>
        <p class="text-muted small">
          Bitte melden Sie sich an, um Daten zu verwalten.
        </p>
      </div>

      <!-- Fehlermeldung: Wird von Spring Security bei falschem Login getriggert -->
      <div
        th:if="${param.error}"
        class="alert alert-danger py-2 small border-0 text-center mb-3"
      >
        Benutzername oder Passwort ist falsch.
      </div>

      <!-- Erfolgsmeldung: Wird nach dem Logout angezeigt -->
      <div
        th:if="${param.logout}"
        class="alert alert-info py-2 small border-0 text-center mb-3"
      >
        Sie wurden erfolgreich abgemeldet.
      </div>

      <!-- Wichtig: th:action="@{/login}" sorgt für das richtige CSRF-Handling -->
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted"
            >Benutzername</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="form-control form-control-lg"
            placeholder="z.B. admin"
            required
            autofocus
          />
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold text-muted">Passwort</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg shadow-sm">
            Anmelden
          </button>
          <!-- Link zurück zur Startseite -->
          <a
            th:href="@{/}"
            class="btn btn-link text-muted btn-sm mt-2"
            style="text-decoration: none"
          >
            &larr; Zurück zum Dashboard
          </a>
        </div>
      </form>

      <div class="mt-4 text-center border-top pt-3">
        <p class="text-muted" style="font-size: 0.75rem">
          Test-Zugang:<br />
          <strong>admin</strong> / <strong>password123</strong>
        </p>
      </div>
    </div>
  </body>
</html>
