<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daten hinzufügen | Like Hero To Zero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 15px;
      }
      .hero-gradient {
        background: linear-gradient(135deg, #198754 0%, #0d6efd 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="hero-gradient text-center shadow-sm">
      <div class="container">
        <h2 class="fw-bold">Neuen Datensatz erfassen</h2>
        <p class="opacity-75">
          Tragen Sie hier die CO2-Werte für ein Land und Jahr ein.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4">
            <form th:action="@{/add}" th:object="${newData}" method="post">
              <div class="mb-3">
                <label for="country" class="form-label fw-bold small"
                  >Land / Region [EN]</label
                >
                <input
                  type="text"
                  th:field="*{country}"
                  class="form-control"
                  id="country"
                  placeholder="Germany"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="year" class="form-label fw-bold small">Jahr</label>
                <input
                  type="number"
                  th:field="*{year}"
                  class="form-control"
                  id="year"
                  placeholder="2024"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="co2Value" class="form-label fw-bold small"
                  >CO2-Ausstoß (in Tonnen)</label
                >
                <div class="input-group">
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{co2Value}"
                    class="form-control"
                    id="co2Value"
                    placeholder="0.00"
                    required
                  />
                  <span class="input-group-text text-muted">t</span>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg fw-bold">
                  Speichern
                </button>
                <a th:href="@{/}" class="btn btn-outline-secondary"
                  >Abbrechen</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 text-muted small">
      &copy; 2024 Like Hero To Zero - Admin Interface
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
